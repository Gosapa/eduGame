{% extends 'base.html' %}
{% block body %}
<div class="mt-8 h-full flex flex-col items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6 text-center">Generate Your AI-Powered Problem Set</h2>
    <p class="text-gray-700 mb-4 text-center">
      Tell us the subject and specific details you'd like the AI to focus on. 
      The more information you provide, the better tailored your problem set will be! 
    </p>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {{ form }}
      <div class="flex justify-center"> 
        <button type="submit" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Submit
      </button> 
      </div>
    </form>
  </div>
</div>
{% endblock body %}
